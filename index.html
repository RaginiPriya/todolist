<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
    <div class="container">
        <h2 class="text-center mt-5">TO-DO LIST</h2>
        <!-- <div class="center-block col-lg-3">
            <input type="text">
        </div> -->
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="input-group mb-3 col-sm-6 mt-4">
                <input type="text" class="form-control" id="taskTextbox" name="taskTextbox">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" onclick="addTask(taskTextbox.value)">Add task</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <ul class="col-sm-6 list-group taskList mt-2">
        </div>
        
        
    </div>
    
    <div id = "container">

    </div>
    
</body>
